<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleeaf/layout"
	layout:decorate="member/inc/layout">
	
<div class="wrap" layout:fragment="main">

	<!-- filter -->
	<div class="main-wrap">
		<section class="mid-wrap">
			<!-- 버튼 -->
			<div class="date-filter">
				<div class="side-padding"></div>
				<div id="1" class="date-filter-button selected">일</div>
				<div class="vertical-bar"></div>
				<div id="2" class="date-filter-button">주</div>
				<div class="vertical-bar"></div>
				<div id="3" class="date-filter-button">월</div>
				<div class="side-padding"></div>
			</div>
			<!-- 버튼 -->

			<div class="day-fillter">
				<div class="day-btn-wrap">
					<button class="back"> </button>
					<button class="front"></button>
				</div>
				<span class="bold"> 1.23 (월) - 1.29 (일) </span>
			</div>
		</section>

		<!-- time -->
		<section class="bottom-wrap">
			<div class="work-hour">
				<div class="work-hour-text">
					<div class="bold">근무</div>
					<div class="border"></div>
					<div th:text="${workTime}"
						class="time">36시간</div>
				</div>

				<!-- 프로그래스 바 -->
				<div class="progress">
					<div class="progress-bar">
						<div class="bar-value"></div>
					</div>
					<div class="time-offset-items time-offset-day">
						<div>0</div>
						<div>8</div>
						<div>12</div>
						<div>14</div>
					</div>
				</div>
				<!-- 프로그래스 바 -->

			</div>

			<div class="rest-hour">
				<div class="rest-hour-text">
					<div class="bold">휴게</div>
					<div class="border"></div>
					<div th:text="${restTime}" 
						class="time">6시간 30분</div>
				</div>

				<!-- 프로그래스 바 -->
				<div class="progress">
					<div class="progress-bar">
						<div class="bar-value"></div>
					</div>
					<div class="time-offset-items time-offset-day">
						<div>0</div>
						<div>8</div>
						<div>12</div>
						<div>14</div>
					</div>
				</div>
				<!-- 프로그래스 바 -->
			</div>
		</section>

		<section class="daytime-work">
			<div>출퇴근 시간</div>

				<div class="go-leave">
				<div class="go-work-time">
					<span>출근</span>
					<span>08:00</span>
				</div>

				<div class="leave-work-time">
					<span>퇴근</span>
					<span>18:30</span>
				</div>
			</div>
		</section>
	</div>
</div>
