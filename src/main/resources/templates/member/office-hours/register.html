<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleeaf/layout"
	layout:decorate="member/inc/layout">

<div class="wrap" layout:fragment="main">

	<!-- profile-card  -->
	<header class="profile-card">
		<div class="profile-card-top">
			<div class="profile-card-img">
				<img src="../../img/profile.png" alt="프로필이미지" />
			</div>
			<span th:text=${loginInfo.name}>임한응</span> 님, 안녕하세요.
		</div>

		<div class="profile-card-bottom">
			<div class="profile-card-dept">
				<span th:text=${companyName}>뉴렉처 인재개발원</span>
			</div>
			<div class="profile-card-team">
				<span th:text="${loginInfo.department} + 팀">버스 1팀</span>
			</div>
		</div>
	</header>

	<!-- date-bar -->
	<section>
		<h1 class="d-none"> commute-info</h1>

		<div class="date-bar">
			<div class="date-wrap">
				<div class="calender-img">
					<img src="../../img/calendar.png" alt="달력 이미지">
				</div>
				<div class="date">
					<span>2월 15일</span>
				</div>
			</div>

			<div class="rest-edit">
				<span>휴게편집</span>
				<div class="rest-toggle rest-toggle-off"></div>
				<div class="rest-toggle rest-toggle-on d-none"></div>

			</div>
		</div>



		<!-- commute-info -->

		<div class="commute-info">
			<button class="" type="submit">
				<span>출근</span>
				<span th:text="${worktime} == null? '' : ${#temporals.format(worktime.clockIn, 'HH:mm')}">12:12</span></button>
			<button class="" type="submit">
				<span>퇴근</span>
				<span th:text="${worktime} == null? '' : ${#temporals.format(worktime.clockOut, 'HH:mm')}">12:12</span></button>
			<button class="rest d-none" type="submit">
				<span>휴게</span>
				<span th:text="${worktime} == null? '' : ${#temporals.format(worktime.breakTimeStart, 'HH:mm')} + ' ~ ' + ${#temporals.format(worktime.breakTimeEnd, 'HH:mm')}"
				>12:12 ~ 12:12</span>
			</button>
		</div>
		<div>
			<form action="register" method="post">
				<div class="btn-wrap">
					<button type="submit" class="btn-blue register-btn" th:text="${status} == '0'? '출근' : '퇴근'">출근</button>
				</div>
				<input type="hidden" name="status" th:value="${status}"/>
			</form>
		</div>

		<div class="exception-req">
			<a href="exception-req">사전예외신청</a>
		</div>
	</section>


	<!-- //휴게편집창 추가 -->
	<div class="rest-editor-box">
		<hr>
		<section class="rest-editor">
			<h1> ☕️ 휴게</h1>
			<hr>
			<div class="rest-edit-box">

				<div class="choose-date-btn">
					<button class="date-btn " id="minus-s"></button>
					<span class="choose-date" id="start-restTime"></span>
					<button class="date-btn " id="plus-s"></button>
				</div>

				<div class="from-text-box">

					<div class="from-text">
						부터
					</div>

				</div>

				<div class="choose-date-btn">
					<button class="date-btn " id="minus-e"></button>
					<span class="choose-date" id="end-restTime"></span>
					<button class="date-btn " id="plus-e"></button>
				</div>
			</div>
			<button type="button" class="btn-blue rest-edit-submit">저장</button>
		</section>
	</div>
	<!-- ↑↑↑↑휴게편집창 추가 ↑↑↑↑-->

</div>
